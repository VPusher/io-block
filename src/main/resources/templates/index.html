<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>I/O Blocks</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta charset="utf-8">

        <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
        <meta name="theme-color" content="#fff">
        <link rel="manifest" href="/manifest.json">

        <script th:inline="javascript">
        /*<![CDATA[*/
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shadow';
        window.Polymer.lazyRegister = true;

        // load webcomponents polyfills
        (function() {
          if ('registerElement' in document
              && 'import' in document.createElement('link')
              && 'content' in document.createElement('template')) {
            // browser has web components
          } else {
            // polyfill web components
            var e = document.createElement('script');
            e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
            document.head.appendChild(e);
          }
        })();

        // load pre-caching service worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }

        // String.format polyfill.
        if (!String.prototype.format) {
          String.prototype.format = function() {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function(match, number) {
              return typeof args[number] != 'undefined' ? args[number] : match;
            });
          };
        }
        /*]]>*/
        </script>

        <link rel="import" href="/elements/io-app.html">

        <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'Roboto', sans-serif;
        }
        </style>

    </head>

    <body unresolved>
        <io-app>
            <io-block
                th:each="block: ${blocks}"
                th:id="'_' + ${block.id}"
                th:x="${block.x}"
                th:y="${block.y}"
                th:utext="'<' + ${block.computor} + '></' + ${block.computor} + '>'">
            </io-block>
            <io-wire
                    th:each="wire: ${wires}"
                    th:id="${wire.id}"
                    th:x="${block.x}"
                    th:y="${block.y}"
                    th:utext="'<' + ${block.computor} + '></' + ${block.computor} + '>'">
            </io-wire>
        </io-app>
    </body>

</html>

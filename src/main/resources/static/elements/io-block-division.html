<!DOCTYPE HTML>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="io-block-division">

    <style>
    :host * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    </style>

    <template>
        <span>&divide;</span>
    </template>

    <script>
    Polymer({

        is: 'io-block-division',

        properties: {
            name: {
                type: String,
                value: 'Division'
            },
            inputs: {
                type: Array,
                readOnly: true,
                value: function () {
                    return ['dividend', 'divisor'];
                }
            },
            outputs: {
                type: Array,
                readOnly: true,
                value: function () {
                    return ['quotient', 'remainder'];
                }
            },
        },

        compute: function (inputs) {
            return [inputs['dividend'] / inputs['divisor'], inputs['dividend'] % inputs['divisor']];
        }
    });
    </script>

</dom-module>

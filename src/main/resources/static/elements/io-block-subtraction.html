<!DOCTYPE HTML>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="io-block-subtraction">

    <style>
    :host * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    </style>

    <template>
        <span>-</span>
    </template>

    <script>
    Polymer({

        is: 'io-block-subtraction',

        properties: {
            name: {
                type: String,
                value: 'Subtraction'
            },
            inputs: {
                type: Array,
                readOnly: true,
                value: function () {
                    return ['minuend', 'subtrahend'];
                }
            },
            outputs: {
                type: Array,
                readOnly: true,
                value: function () {
                    return ['difference'];
                }
            },
        },

        compute: function (inputs) {
            return [inputs['minuend'] - inputs['subtrahend']];
        }
    });
    </script>

</dom-module>
